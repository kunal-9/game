<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <header style="background: white" class="heading">
    <h1>Rock Paper Scissor</h1>
        
    </header>
    <div class="full-section">
    <div class="scoreboard">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
        
     </div>
    
    <p class="result">LET'S PLAY</p>
    <div class="choices">
    <img class="choice" id="r" src="images/rock.jpg">
    <img class="choice" id="p" src="images/paper.jpg">
    <img class="choice" id="s" src="images/scissord.png">
    </div>
    <div class="final">
    <p id="action-message">make your move.</p>
    </div>
    </div>
<script src="gamerps.js" charset="utf-8"></script>
</body>
</html>
